[env:vision_e290]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Enable native USB CDC for S3 so Serial works reliably
build_flags =
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_HW_CDC_ON_BOOT=1
  -DPIO_FRAMEWORK_ARDUINO_ENABLE_CDC
  -DUSBCON

  -I $PROJECT_DIR/src/Fonts


; Heltec E290 / library selection macros (ensure correct driver selected)
  -DHELTEC_BOARD=37
  -DE290
  -DVision_Master_E290
  -DHT_VME290

; Pin fallback macro (if you need to override constructor pins, edit code)
; Pin defines are optional; uncomment and change if you want explicit pins:
; -DEPD_DC_PIN=4 -DEPD_CS_PIN=3 -DEPD_BUSY_PIN=6

; Pin the eink library to a stable tag
lib_deps =
  https://github.com/todd-herbert/heltec-eink-modules.git#v4.6.0
  adafruit/Adafruit GFX Library
  adafruit/Adafruit BusIO
  bblanchon/ArduinoJson@^7.0.0

lib_ldf_mode = chain

monitor_filters = colorize
